<p>product-list-component works!</p>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <mat-select [formControl]="onFilterChange">
        <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
        </mat-option>
    </mat-select>
</mat-form-field>

<div class="container">
    <div *ngFor="let product of visibleProducts" class="item">
        <p>Name: {{product.name}}</p>
        <p>Price: ${{product.price}}</p>
        <p>Category: {{product.category}}</p>
    </div>    
</div>
